<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajout d'un prospect</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div>
        <form id="login-form" action="/api/prospect" method="post">
          <h2>Connexion</h2>
          <input type="text" name="url" id="user-input" class="input" />
          <input type="text" name="url" id="password-input" class="input" />
          <p id="error-msg" class="error-msg">Prospecté déjà enregistré</p>

          <input type="submit" value="Enregistrer" class="input" />
        </form>
      </div>
    </section>
    <script src="/js/script.js"></script>
  </body>
</html>
