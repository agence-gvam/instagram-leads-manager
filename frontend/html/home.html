<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a new lead</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div>
        <form id="add-form">
          <h2>Add a new lead</h2>
          <div id="input-wrapper">
            <input type="url" name="url" id="url-input" class="input" />
            <p id="fetch-msg" class="confirm-msg"></p>
          </div>
          <input type="submit" value="Save" class="input" />
          <p>Leads counter: <span id="leads-counter"></span></p>
        </form>
      </div>
    </section>
    <script src="/js/script.js"></script>
  </body>
</html>
