<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajout d'un prospect</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div>
        <form id="add-form" action="/api/prospect" method="post">
          <h2>Ajout d'un nouveau prospect</h2>
          <div id="input-wrapper">
            <input type="url" name="url" id="url-input" class="input" />
            <p id="fetch-msg" class="confirm-msg"></p>
            <!-- <p id="error-msg" class="error-msg">Prospecté déjà enregistré</p> -->
          </div>
          <input type="submit" value="Enregistrer" class="input" />
          <p>Nombre de prospect: <span id="prospect-counter"></span></p>
        </form>
      </div>
    </section>
    <script src="/js/script.js"></script>
  </body>
</html>
